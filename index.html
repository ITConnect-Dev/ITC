<!DOCTYPE html>
<html lang="en">
	<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  	<meta charset="utf-8">
  	<title>ITConnect Request</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
	  <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

		</head>
		<body>
      <div class="container">
        <form method="post" accept-charset="UTF-8" novalidate="" action="/my-handling-form-page" class="" id="">
    			<div class="" id="" lang="en">
            <p class="center">
              <img src="images/ITC-L3.png" style="width: 480px; height: 263px;">
            </p>
          </div>
    			<div id="" class="">
    				<div class="center">
    					<h1>IT Service Request Form</h1>
              <h5>Please fill out this form and an IT service team member will be in touch with you shortly.</h5>
            </div>

            <!-- Authorized by -->
            <div class="center">
              <div class="center subTitle">
                <h5><span class="title">Request Authorized by: </span></h5>
              </div>
              <div class="field">
                <label class="" for="">First Name</label>
                <input type="text" class="" name="" value="" required="">
              </div>
              <div class="field">
                <label class="" for="">Last Name</label>
                <input type="text" class="" name="" value="" required="">
              </div>
            </div>
          </br>

          <!-- Requester Info -->
    				<div class="center">
              <div class="center subTitle">
                <h5><span class="title">Information of Requester: </span></h5>
              </div>
    					<div class="field">
                <label class="" for="">First Name</label>
                <input type="text" class="" name="" value="" required="">
    					</div>
  						<div class="field">
                <label class="" for="">Last Name</label>
                <input type="text" class="" name="" value="" required="">
              </div>
            </div>
          </div>
  				<div class="center">
            <div class="field">
              <label id="" class="" for="">Email</label>
  						<input type="email" id="" name="" required="required" value="" class="">
            </div>
          </div>
  				<div class="center">
            <div class="field">
              <label id="" class="" for="">Phone</label>
  						<input type="tel" id="" name=""required="" value="" class="">
            </div>
          </div>
  				<div class="center">
  					<div class="field">
  						<label id="" class="" for="">Department</label>
              <input type="text" id="" name=""required="" value="" class="">
            </div>
          </div>

        </br>
        <!-- Request Type -->
        <div class="center select">
          <div class="center subTitle">
            <span class="title">Please select the request type: </span>
          </div>
          <select id="selectMe">
            <option value="option1">User</option>
            <option value="option2">Hardware</option>
            <option value="option3">Software</option>
            <!--<option value="option4">option4</option>-->
          </select>
        </div>

        <!-- User Request -->
          <div id="option1" class="group center">
  					<div class="space">
  						<fieldset role="group">
                <legend class="space">
                  <h5><span class="title">Information of Requested User</span></h5>
                </legend>
                <div class="center">
        					<div class="field">
                    <label class="" for="">First Name</label>
                    <input type="text" id="" name="" value="" required="" class="">
        					</div>
      						<div class="field">
                    <label class="" for="">Last Name</label>
                    <input type="text" id="" name="" value="" required="" class="">
                  </div>
                </div>
        				<div class="center">
                  <div class="">
                    <label class="" for="">Email</label>
        						<input type="email" id="" name="" required="required" value="" class="">
                  </div>
                  <div class="">
                    <label id="" class="" for="">Phone</label>
        						<input type="tel" id="" name=""required="" value="" class="">
                  </div>
                  <div class="">
                    <label id="" class="" for="">Department</label>
                    <input type="text" id="" name=""required="" value="" class="">
                  </div>
                </div>
              </fieldset>
            </div>
          </div>

          <!-- Hardware Request -->
          <div id="option2" class="group center">
  					<div class="space">
  						<fieldset role="group">
                <legend class="space">
                  <span>Type of hardware</span>
                </legend>
                <div class="center">
                  <div class="">
                    <label class="" for="">
                      <input type="checkbox" id="" name="Computer" value="Computer" class="">
                      Computer
                    </label>
                  </div>
                  <div class="">
                    <label class="" for="">
                      <input type="checkbox" id="" name="" value="Projector" class="" required="">
                      Projector
                    </label>
                  </div>
                  <div class="">
                    <label class="" for="">
                      <input type="checkbox" id="" name="" value="Internet Connection" class="" required="true">
                      Internet Connection
                    </label>
                  </div>
                  <div class="">
                    <label class="" for="">
                      <input type="checkbox" id="" name="" value="Other" class="" required="true">
                      Other:
                    </label>
                    <input type="text" id="" name="" class="" value="Other value" required="">
                  </div>
                </div>
              </fieldset>
            </div>
          </div>


          <!-- Software Request -->
          <div id="option3" class="group center">
  					<div class="space">
  						<fieldset role="group">
                <legend class="space">
                  <span>Type of Software</span>
                </legend>
                <div class="center">
                  <div class="">
                    <label class="" for="">
                      <input type="checkbox" id="" name="Computer" value="Computer" class="">
                      Computer
                    </label>
                  </div>
                  <div class="">
                    <label class="" for="">
                      <input type="checkbox" id="" name="" value="Projector" class="" required="">
                      Projector
                    </label>
                  </div>
                  <div class="">
                    <label class="" for="">
                      <input type="checkbox" id="" name="" value="Internet Connection" class="" required="true">
                      Internet Connection
                    </label>
                  </div>
                  <div class="">
                    <label class="" for="">
                      <input type="checkbox" id="" name="" value="Other" class="" required="true">
                      Other:
                    </label>
                    <input type="text" id="" name="" class="" value="Other value" required="">
                  </div>
                  </div>
              </fieldset>
            </div>
          </div>

          <!-- Additional Details -->
  				<div class="center space">
            <div class="center">
              <label class="space" for="">Any details we should know about? </label>
              <div class="center">
                <textarea id="" class="" name="" rows="10" cols="50" placeholder="Please limit your response length to 300 characters or less" title="Please limit your response length to 300 characters or less" maxlength="300" aria-describedby=" "></textarea>
                <span id="" aria-live="polite" aria-atomic="true" tabindex="-1"></span>
              </div>
              <div class="center">
                <span class="">Characters remaining: </span>
                <div class="center" style="width: 683px;">300/300</div>
              </div>
            </div>
          </div>
          <div class="center space">
            <button type="button" id="" class="" value="Previous Page" style="display:none;" aria-label="Previous">
      				<span class="">Previous</span>
      				<span class="">←</span>
      			</button>
      			<button type="button" id="" class="" value="Next Page" style="display:none;" aria-label="Next">
      				<span class="">Next</span>
      				<span class="">→</span>
      			</button>
      			<input id="" class="" style="" type="submit" value="Submit Request">
      				<div class=""></div>
      				<div class=""></div>
      			</div>
      		</form>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	</body>
</html>
